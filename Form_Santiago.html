<!DOCTYPE html>
<html>
	<head>
		<title>Form Activity</title>
		<link rel = "stylesheet" href = "CSS_Form_Activity.css" type = "text/css"/>
		<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
	</head>
	<body>
		<form>
			<h1>Registration Form</h1>
			First Name: 
			<br>
			<input type = "text" name = "firstname" /> 
			<br>
			Last Name: 
			<br>
			<input type = "text" name = "lastname" /> 
			<br>
			Nick Name:
			<br> 
			<input type = "text" name = "nicktname" /> 
			<br>
			Email: 
			<br>
			<input type = "email" name = "email" />
			<br>
			Password: 
			<br>
			<input type = "password" name = "password" />
			<br>
			Date of Birth: 
			<br>
			<input type = "date" name "bdate"/>
			<br>
			Gender: 
			<input type = "radio" name = "male" value = "male"/> Male 
			<input type = "radio" name = "female" value = "female"/> Female 
			<input type = "radio" name = "female" value = "female"/> Other
			<br>
			Mobile: 
			<br>
			<input type = "number" name = "mobile"/>	
			<br>
			Address: 
			<br>
			<textarea name = "address" cols = "30" rows = "10"/></textarea>
			<br>
			<input type = "submit" name = "submit" value = "Submit" /> 
			<input type = "reset" name = "reset" value = "Reset" /> 
		</form>
	</body>
</html>
