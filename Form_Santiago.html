<!DOCTYPE html>
<html>
	<head>
		<title>Form Activity</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		First Name: <input type = "text" name = "firstname" /> 
		<br>
		Last Name: <input type = "text" name = "lastname" /> 
		<br>
		Nick Name: <input type = "text" name = "nicktname" /> 
		<br>
		Email: <input type = "email" name = "email" />
		<br>
		Password: <input type = "password" name = "password" />
		<br>
		Date of Birth: <input type = "date" name "bdate"/>
		<br>
		Gender: <input type = "radio" name = "male" value = "male"/> Male <input type = "radio" name = "female" value = "female"/> Female
		<br>
		Mobile: <input type = "number" name = "mobile"/>
		<br>
		Address: <textarea name = "address" cols = "30" rows = "10"/></textarea>
		<br>
		<form>
			<input type = "button" name = "submit" value = "Submit" /> 
			<input type = "button" name = "reset" value = "Reset" /> 
		</form>
	</body>
</html>
